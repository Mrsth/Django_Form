{% extends 'Base.html'%}

{% block title %}
    Login page
{% endblock title%}

{% block head %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css'%}"/>
{% endblock head%}

{% block body %}
    <div id="login_main_div">
        <form method="POST">
            <h1>BlackTea Login</h1>
            {%csrf_token%}
            {{login.as_p}}
            <input id="login_input" type="submit" value="Login"/>
        </form>
    </div>
{% endblock body %}
